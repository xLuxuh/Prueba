<form (ngSubmit)="login()">
  <ion-item>
    <ion-label position="floating">email</ion-label>
    <ion-input type="email" name="email" placeholder="email" [(ngModel)]="email"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">password</ion-label>
    <ion-input type="password" name="password" placeholder="password" [(ngModel)]="password"></ion-input>
  </ion-item>
  <br>
  <ion-button type="submit" expand="full" color="success">loguear</ion-button>
</form>
<br><br>

<ion-button (click)="register()" expand="full" color="danger">registrar</ion-button>
